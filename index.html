<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <title>Today IS a Holiday!</title>
</head>

<body>
  <div class="container">
    <h1>Today IS a Holiday!</h1>
    <h2 class="tih-date"></h2>
    <ul class="tih-days"></ul>
    <hr>
    <h2>Choose a Date</h2>
    <input type="date" class="tih-date-picker form-control">
    <button class="tih-submit btn btn-primary btn-sm mt-2">Get Holidays</button>
    <hr>
    <h2>Search Days</h2>
    <input type="text" class="tih-search-text form-control tih-search-text" name="s" id="s"
      placeholder="Enter search text here">
    <button class="tih-search-btn btn btn-sm btn-secondary mt-2 mb-3">Search</button>
    <div class="tih-search-results"></div>

  </div>


  <script src="js/app.js"></script>
</body>

</html>
